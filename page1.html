<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>

  <div id="root" class="container">
    
    

  </div>
    <script type="text/babel" src="app.js"></script>
    <script type="text/babel">
    


    class Header  extends React.Component{
      render(){
        return <div class="header">
            <img src="img/left-nav.png" class="left-nav"/>
            <img src={this.props.avatar} class="avatar"/>
        </div>
      }
    }
    class Metrics  extends React.Component{
      render(){
      console.log(this.props)
        return <div class="metric">
            <div class="data">
              <div class="number">
                <div class="value">{this.props.data.temprature} <sup class="units">o</sup></div> 
                <div class="desc">Temperature</div>
              </div>
              <div>
                <img src="img/temprature.png"/>
              </div>
            </div>
            <div class="data">
              <div class="number" >
                <div class="value">{this.props.data.calories} <small class="units">cal</small></div> 
                <div class="desc">Calories Burned</div>
              </div>
              <img src="img/calories.png"/>
            </div>
            <div class="data">
              <div class="number">
                <div class="value">{this.props.data.steps} </div> 
                <div class="desc">Steps</div>
              </div>
              <img src="img/steps.png"/>
            </div>
            <div class="data">
              <div class="number">
                <div class="value">{this.props.data.heartRate} <small class="units">bpm</small></div> 
                <div class="desc">Heart rate</div>
              </div>
              <img src="img/heartrate.png"/>
            </div>
          </div>
      }
    }
    class Graph  extends React.Component{
      render(){
        return <div class="graph-container">
              <div class="graph-title">
                <div class="pull-left">
                <h3>Moving Activity</h3>
                </div>
                <div class="pull-right">
                  <ul>
                    <li>Today</li>
                    <li>Aug</li>
                  </ul>
                </div>
              </div>
              
            </div>
      }
    }
    class Greeting  extends React.Component{
      render(){
        return <div class="title">
              <h2>Welcome back {this.props.name}</h2>
              <h2>Things look <span class="status">allright.</span></h2>
            </div>
      }
    }

    class App  extends React.Component{
      render(){
        return <div>
          <Header avatar = {this.props.data.user.avatar}></Header>
          <Greeting name= {this.props.data.user.name} ></Greeting>
          <Metrics data = {this.props.data.metrics}></Metrics>
          <Graph></Graph>
        </div>
      }
    }

    var data = {
      user:{
        name : 'Jana',
        avatar : 'img/avatar.png',
        status : 'allright'
      },
      metrics :{
        temprature : 40.75 ,
        calories : 537,
        steps : 3342,
        heartRate : 87 
      }
    }    

    ReactDOM.render(
        <App data = {data} ></App>,
        document.getElementById('root')
      );
  </script>

</body>
</html>
